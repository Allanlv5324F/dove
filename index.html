<html>
<head>
	<title>Baby Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-primary heading">
      <h1>AI OBJECT FINDER</h1>
      <br>
      <p>Input the name of the object you have to detect</p>
    </div>
    <br><br>
    <input type="text" id="name_of_object" placeholder="Name Of Object">
    <br><br>
    <button class="btn btn-success" onclick="start()">START</button>
    <br><br>
    <h2 class="btn btn-danger" id="status"></h2>
    <h2 class="btn btn-warning" id="object"></h2>
    <br><br>
  </center>
  <script src="main.js"></script>
</body>
</html>
